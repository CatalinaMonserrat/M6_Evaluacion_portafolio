{% extends 'base.html' %}
{% block content %}
    <h1 class = "h4 mb-3">{{libro.titulo}}</h1>
    <p><strong>Autor:</strong> {{libro.autor}}</p>
    <p><strong>Precio:</strong> {{libro.precio}}</p>
    <img src="{{libro.imagen.url}}" alt="imagen de {{libro.titulo}}">
    <a class="btn btn-outline-secondary" href="{% url 'libro_list' %">Volver</a>
{% endblock %}
