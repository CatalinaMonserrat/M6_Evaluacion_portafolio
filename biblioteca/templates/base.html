<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Libreria{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Libreria</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'libro_list' %}">Libros</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item me-2"><span class="navbar-text">Hola, {{ user.username }}</span></li>
                    <li class="nav-item"><a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="btn btn-primary btn-sm" href="{% url 'login' %}">Ingresar</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
